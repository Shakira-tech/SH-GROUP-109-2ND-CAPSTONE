<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Group 109 2nd Capstone</title>
</head>

<body>

  <div class="topnav">
    <a href="#home" class="active">Sign Up</a>
    <div id="myLinks">
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  
  <div class="container mt-3 mb-5 border">
    
    <form action="#/action_page.php" id="signup">

      <div class="mb-3 mt-3">
        <div class="form-field">
          <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" required>
          <small></small>
        </div>
      </div>

      <div class="mb-3 mt-3">
        <div class="form-field">
          <label for="email" class="form-label">Email Address:</label>
          <input type="text/number" class="form-control" id="email" placeholder="Enter Email" name="email" required>
          <small></small>
        </div>
      </div>

      <div class="mb-3 mt-3">
        <div class="form-field">
          <label for="phonenum" class="form-label">Phone Number:</label>
          <input type="number" class="form-control" id="phonenum" placeholder="Enter Phone Number" name="phonenum" required>
          <small></small>
        </div>
      </div>

      <div class="mb-3 mt-3">
        <div class="form-field">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" required>
          <small></small>
        </div>
        <i class="bi bi-eye" id="togglePassword"></i>
      </div>

      <div class="mb-3 mt-3">
        <div class="form-field">
          <label for="confirm-password" class="form-label">Confirm Password:</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter Password" name="confirm-password" required>
          <small></small>
        </div>
        <i class="bi bi-eye" id="togglePassword"></i>
      </div>
    
      <div class="mb-3 mt-3">
        <div class="form-field">
          <label for="gender" class="form-label">Gender (select one):</label>
          <select class="form-select" id="gender" name="gender">
            <option>Female</option>
            <option>Male</option>
          </select>
          <small></small>
        </div>
      </div>
    
      <button type="submit" class="btn btn-success mb-3">Sign Up</button>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
